<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Junte-se à Taborda Bebidas e dobre seu capital em 30 dias com nosso negócio de marketing multinível. Ganhe dividendos vendendo energéticos!">
    <meta name="keywords" content="Taborda Bebidas, marketing multinível, energéticos, ganhar dinheiro, investimento, negócio próprio">
    <meta name="author" content="Taborda Bebidas">
    <meta property="og:title" content="Taborda Bebidas - Dobre seu Capital em 30 Dias">
    <meta property="og:description" content="Participe do marketing multinível da Taborda Bebidas e ganhe dividendos vendendo energéticos. Cadastre-se agora!">
    <meta property="og:url" content="https://seu-site.vercel.app">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Taborda Bebidas - Dobre seu Capital em 30 Dias">
    <meta name="twitter:description" content="Junte-se à Taborda Bebidas e ganhe com marketing multinível de energéticos. Cadastre-se!">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #121212, #1f2a44);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        header .logo img {
            max-width: 250px;
            height: auto;
            transition: transform 0.3s ease;
        }

        header .logo img:hover {
            transform: scale(1.1);
        }

        .cta-button {
            background-color: #ff3333;
            color: #ffffff;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .promo-text {
            font-size: 24px;
            font-weight: 600;
            color: #ffd700;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            header .logo img {
                max-width: 180px;
            }

            .cta-button {
                padding: 14px 30px;
                font-size: 18px;
            }

            .promo-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                </div>
        </header>

        <main>
            <a href="https://tabordabebidas.com.br/indique/MYmTJsYi1xCq7F5Xxu" class="cta-button">CADASTRAR-SE</a>
        </main>

        <section>
            <div class="video-container">
                </div>
            <p class="promo-text">Dobre seu capital em 30 dias recebendo dividendos do nosso negócio</p>
        </section>
    </div>
</body>
</html>
